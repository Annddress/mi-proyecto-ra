<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mi Primera Experiencia de Realidad Aumentada</title>
    
    <!-- Librer√≠as necesarias para RA -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        /* Pantalla de inicio */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-title {
            color: #e94560;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        .loading-subtitle {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0.8;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(233, 69, 96, 0.2);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-tip {
            color: #fff;
            font-size: 0.9rem;
            margin-top: 2rem;
            text-align: center;
            max-width: 280px;
            opacity: 0.7;
            line-height: 1.5;
        }
        
        /* Instrucciones flotantes */
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 0.95rem;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(233, 69, 96, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(233, 69, 96, 0.3); }
            50% { box-shadow: 0 0 30px rgba(233, 69, 96, 0.6); }
        }
        
        /* Indicador de detecci√≥n */
        #detection-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        #detection-status.searching {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
        }
        
        #detection-status.found {
            background: rgba(76, 175, 80, 0.9);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <div class="loading-title">üöÄ Realidad Aumentada</div>
        <div class="loading-subtitle">Preparando la experiencia...</div>
        <div class="spinner"></div>
        <div class="loading-tip">
            üí° Tip: Ten lista la imagen marcador en otra pantalla o impresa
        </div>
    </div>
    
    <!-- Estado de detecci√≥n -->
    <div id="detection-status" class="searching">üîç Buscando marcador...</div>
    
    <!-- Instrucciones -->
    <div id="instructions">üì± Apunta la c√°mara hacia la imagen marcador</div>
    
    <!-- Escena de Realidad Aumentada -->
    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <!-- C√°mara AR -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Contenedor del marcador - aqu√≠ aparece el contenido 3D -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- Plano base con efecto de brillo -->
            <a-plane
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="0.55"
                material="color: #e94560; opacity: 0.3; transparent: true;"
                animation="property: material.opacity; from: 0.1; to: 0.4; dur: 1000; easing: easeInOutSine; loop: true; dir: alternate"
            ></a-plane>
            
            <!-- Caja 3D principal con animaci√≥n -->
            <a-box
                position="0 0 0.15"
                rotation="0 0 0"
                scale="0.3 0.3 0.3"
                color="#e94560"
                animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                animation__scale="property: scale; from: 0.25 0.25 0.25; to: 0.35 0.35 0.35; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate"
            ></a-box>
            
            <!-- Esfera orbitando -->
            <a-entity
                animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
            >
                <a-sphere
                    position="0.4 0 0.15"
                    radius="0.08"
                    color="#4fc3f7"
                    animation="property: position; from: 0.4 0 0.15; to: 0.4 0.15 0.15; dur: 1000; easing: easeInOutSine; loop: true; dir: alternate"
                ></a-sphere>
            </a-entity>
            
            <!-- Segunda esfera orbitando (direcci√≥n opuesta) -->
            <a-entity
                animation="property: rotation; to: 0 -360 0; dur: 2500; easing: linear; loop: true"
            >
                <a-sphere
                    position="0.35 0 0.15"
                    radius="0.06"
                    color="#81c784"
                ></a-sphere>
            </a-entity>
            
            <!-- Texto flotante -->
            <a-text
                value="¬°Hola RA!"
                position="0 -0.35 0.1"
                scale="0.5 0.5 0.5"
                color="#ffffff"
                align="center"
                font="mozillavr"
                animation="property: position; from: 0 -0.35 0.1; to: 0 -0.32 0.1; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate"
            ></a-text>
            
            <!-- Anillo decorativo -->
            <a-torus
                position="0 0 0.05"
                rotation="90 0 0"
                radius="0.45"
                radius-tubular="0.01"
                color="#ffb74d"
                animation="property: rotation; from: 90 0 0; to: 90 360 0; dur: 8000; easing: linear; loop: true"
            ></a-torus>
            
        </a-entity>
    </a-scene>

    <script>
        // Ocultar pantalla de carga cuando la escena est√© lista
        const scene = document.querySelector('a-scene');
        const loadingScreen = document.getElementById('loading-screen');
        const detectionStatus = document.getElementById('detection-status');
        const instructions = document.getElementById('instructions');
        
        scene.addEventListener('loaded', function() {
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 1500);
        });
        
        // Detectar cuando se encuentra/pierde el marcador
        const target = document.querySelector('[mindar-image-target]');
        
        target.addEventListener('targetFound', () => {
            detectionStatus.textContent = '‚úÖ ¬°Marcador detectado!';
            detectionStatus.className = 'found';
            instructions.style.display = 'none';
        });
        
        target.addEventListener('targetLost', () => {
            detectionStatus.textContent = 'üîç Buscando marcador...';
            detectionStatus.className = 'searching';
            instructions.style.display = 'block';
        });
    </script>
</body>
</html>
